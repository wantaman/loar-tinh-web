<div class="container mt-4 mb-4">
    <div class="checkout-container">
        <div class="checkout-body col-12">
            <div class="row">
                <div class="shipping-address col-md-6">
                    <div>
                        <h2 style="font-size: 20px; font-weight: 700;">Shipping Address</h2>
                        <div class="card p-3 mt-2" style="width: 100%; background-color: #f7f7f7;">
                            <div>
                                <div class="info-container">
                                    <div class="info-label">Name:</div>
                                    <div class="info-value">{{nameUser}}</div>
                                </div>
                                <div class="info-container">
                                    <div class="info-label">Address:</div>
                                    <div class="info-value">Phnom Penh</div>
                                </div>

                            </div>
                            <hr>
                            <div style="display: flex; align-items: center; justify-items: center;">
                                <div class="me-2">
                                    <img width="100%" height="45px" src="../../assets/images/logo.png" alt="">
                                </div>
                                <div class="row">
                                    <span style="font-weight: 700;">Delivery: $1.25</span>
                                    <span>LaorTinh Bikers (Delivery within 1-3 days)</span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <h2 style="font-size: 20px; font-weight: 700;">My Shopping Bag</h2>
                        <div class="card p-3 mt-2" style="width: 100%; background-color: #f7f7f7;">
                            <div class="product-list">
                                <div class="product-item">
                                    <img src="../../assets/images/logo.png" alt="Aaron Gordon AG V: Denver"
                                        class="product-image" />
                                    <div class="product-details">
                                        <p class="product-name">name</p>
                                        <p class="product-price">US 1233</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div>
                        <h2 style="font-size: 20px; font-weight: 700;">Payment</h2>
                        <div class="card p-3 mt-2" style="border: none;">
                            <div class="form-check form-check-inline m-2" style="display: flex; align-items: center;">
                                <input class="form-check-input me-3" type="radio" name="gender" id="inlineRadio1"
                                    value="ABA">
                                <img height="40px" src="../../assets/images/aba-pay-web.png" alt="aba">
                            </div>

                            <div class="form-check form-check-inline m-2" style="display: flex; align-items: center;">
                                <input class="form-check-input me-3" type="radio" name="gender" id="inlineRadio1"
                                    value="Credit Card">
                                <img height="40px" src="../../assets/images/credit-debit-card.png"
                                    alt="credit-debit-card">
                            </div>


                            <div class="form-check form-check-inline m-2" style="display: flex; align-items: center;">
                                <input class="form-check-input me-3" type="radio" name="gender" id="inlineRadio1"
                                    value="AC">
                                <img height="40px" src="../../assets/images/xpay.png" alt="xpay">
                            </div>

                            <div class="form-check form-check-inline m-2" style="display: flex; align-items: center;">
                                <input class="form-check-input me-3" type="radio" name="gender" id="inlineRadio1"
                                    value="Wing">
                                <img height="40px" src="../../assets/images/Wing.png" alt="wing">
                            </div>

                            <div class="form-check form-check-inline m-2" style="display: flex; align-items: center;">
                                <input class="form-check-input me-3" type="radio" name="gender" id="inlineRadio1"
                                    value="Cash On Delivery">
                                <img height="40px" src="../../assets/images/cod-kh-en.png" alt="cod-kh-en">
                            </div>

                        </div>
                    </div>

                    <div>
                        <h2 style="font-size: 20px; font-weight: 700;">Note</h2>
                        <div class="form-group">
                            <textarea rows="5" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter note"></textarea>
                        </div>
                    </div>

                    <div class="cart-summary mt-4">
                        <p class="total-price">Total Price: US </p>

                        <button (click)="Payment()" class="order-button">
                            Checkout
                        </button>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>


<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }" [closable]="false">

    <div class="dialog-content">
        <h2>{{ message }}</h2>
        <button pButton label="Go to Home" icon="pi pi-home" (click)="closeDialog()"></button>
    </div>

    <!-- Add balloons -->
    <div class="balloons">
        <div class="balloon" *ngFor="let balloon of balloons"></div>
    </div>
</p-dialog>
